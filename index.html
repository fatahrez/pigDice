<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="start-game container">
      <div class="well lg-well">
        <h1>PIG DICE</h1>
      </div>

      <div class="dice">

      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <div class="panel">
              <div id="player1panel" class="panel-heading">
                <h2>Player 1</h2>
              </div>
              <div class="panel-body">
                <h3>current Score: </h3><span id="player1Tscore"></span>
                <h3>Game Score: </h3><span id="player1Gscore"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel">
              <div id="player2panel" class="panel-heading">
                <h2>Player 2</h2>
              </div>
              <div class="panel-body">
                <h3>current Score: </h3><span id="player2Tscore"></span>
                <h3>Game Score: </h3><span id="player2Gscore"></span>
              </div>
            </div>
          </div>
          <button class="btn-success btn-lg" id="roll">Click to Roll</button>
          <button class="btn-success btn-lg" id="hold">Click to Hold</button>
          <br><br>
          <button type="button" class="btn-danger btn-lg" onclick="location.reload()">New Game</button>
          <h3>
            <ul id="rolledNumber">
            </ul>
        </h3>

      </div>
    </div>
  </body>
</html>
