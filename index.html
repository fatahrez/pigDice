<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="start-game container">
      <div class="jumbotron">
        <h1>PIG DICE: THE BEST GAME</h1>
      </div>

      <div class="dice">
        <img src="img/die0.png"></img>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-6">
            <div class="panel">
              <div id="player1panel" class="panel-heading">
                <h2>Player 1</h2>
              </div>
              <div class="panel-body">
                <h3>Turn Score: </h3><span id="player1Tscore"></span>
                <h3>Game Score: </h3><span id="player1Gscore"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel">
              <div id="player2panel" class="panel-heading">
                <h2>Player 2</h2>
              </div>
              <div class="panel-body">
                <h3>Turn Score: </h3><span id="player2Tscore"></span>
                <h3>Game Score: </h3><span id="player2Gscore"></span>
              </div>
            </div>
          </div>

    <div class="player-space container">
        <div class="row">
            <div class="col-md-6">
                <div class="well well-lg">
                <h2>Player 1: <span id = "player1Name"><span></h2>
                <button id="rollPlayer1" class="btn-success btn">Roll</button>
                <button id="holdPlayer1" class="btn-success btn">Hold</button>
                <h2>Dice Roll: <span id="die-roll-1"></span></h2>
                <p>Current Score: <span id="round-total-1"></span></p>
                <p>Total Score: <span id="total-score-1"></span></p>
              </div>
            </div>

          <div class="col-md-6">
            <div class="well well-lg">
            <h2>Player 2: <span id = "player2Name"><span></h2>
            <button id="rollPlayer2" class="btn-success btn">Roll</button>
            <button id="holdPlayer2" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-2"></span></h2>
            <p>Current Score: <span id="round-total-2"></span></p>
            <p>Total Score: <span id="total-score-2"></span></p>
            </div>
          </div>
        </div>
        <button id="new-game" class="btn-danger btn">NEW GAME</button>
      </div>
  </body>
</html>
